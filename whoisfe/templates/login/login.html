{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home/log in</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/images/week1/l.png'%}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: url("{% static '/images/week1/p11.jpg'%}") no-repeat; 
        background-position: 100% 90%;
        background-size: cover;
        position: relative;
      }
      .form-box {
        width: 400px;
        height: 450px;
        background: transparent;
        border: 3px solid rgba(119, 11, 122, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(90px);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h2 {
        font-size: 2em;
        color: #892291;
        text-align: center;
      }
      .inputbox {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #fff;
      }
      .inputbox label {
        position: absolute;
        top: 5%;
        left: 5px;
        transform: translateY(-50%);
        color: #040404;
        font-size: 1em;
        pointer-events: none;
        transition: 0.5s;
      }

      input:focus ~ label input:valid ~ label {
        top: -5px;
      }
      .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: ##060606;
      }
      .inputbox ion-icon {
        position: absolute;
        right: 8px;
        color: #fff;
        font-size: 1.2em;
        top: 20px;
      }
      .forget {
        margin: -15px 0 15px;
        font-size: 0.9em;
        color: #040404a;
        display: flex;
        justify-content: center;
      }
      .forget label input {
        margin-right: 3px;
      }
      .forget label a {
        color: #fff;
        text-decoration: none;
      }
      .forget label a:hover {
        text-decoration: underline;
      }
      #my {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #db68eb;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
      }
      .register {
        font-size: 0.9em;
        color: #040404a;
        text-align: center;
        margin: 25px 0 10px;
      }
      .register p a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
      }
      .register p a:hover {
        text-decoration: underline;
      }

      lg {
        background: transparent;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="" id="loginForm" method="post">
            {%csrf_token%}
            <img
              class="lg"
              src="{% static '/images/week1/l.png'%}"
              alt="logo"
              width="100px"
              height="100px"
            /> 
            
            <h2>Нэвтрэх</h2>

            <div class="inputbox">
              <input
                type="text"
                id="username"
                placeholder="Энд имэйл хаягаа хийнэ үү."
                required
                name="myName"
              />
              <label for="">Хэрэглэгчийн нэр</label>
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                type="password"
                id="password"
                placeholder="Энд нууц үгээ хийнэ үү."
                name="myPass"
                required
              />
              <label for="">Нууц үг</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Намайг сана
                <a href="{% url 'forgetView'%}"
                  ><span style="color: blueviolet">Нууц үг мартсан?</span></a
                >
              </label>
            </div>
            <!-- <button id="loginForm" type="submit">Нэвтрэх</button> -->
            <span style="color: #ff0000"> {{ aldaaniiMedegdel }} </span>
            <input id="my" type="submit" value="Нэвтрэх" />
            <div class="register">
              <p>
                Бүртгэлгүй бол
                <a href="/register"
                  ><span style="color: blueviolet">Бүртгүүлэх</span></a
                >
              </p>
              <p>
                <a href="/week1"
                  ><span style="color: blueviolet">Cv of students</span></a
                >
              </p>
              <p>
                <a href="/profile"
                  ><span style="color: blueviolet">Profile</span></a
                >
              </p>
            </div>
          </form>
          <div></div>
        </div>
      </div>
    </section>
