{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .wallet-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .balance {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 10px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <h1>Миний түрийвч</h1>
    <div class="balance">
      Үлдэгдэл: $100.00
    </div>
    <div class="button-container">
      <button class="button">Хадгаламж</button>
      
    </div>
  </div>
</body>
</html>
