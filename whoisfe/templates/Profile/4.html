<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="{% static ''%}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Dashboard WhoIs</title>


  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <link href="{% static '/css/dashboard/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static '/css/Profile/1.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static '/css/dashboard/light-bootstrap-dashboard.css'%}" rel="stylesheet" />

<body>
  <div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static '/images/sidebar-5.jpg'%}">
      {% include "../includes/menu.html" %}
    </div>
    <!-- ####### Гэр бүлийн мэдээллийн хэсэг ######## -->
    <div class="wrapper">
      <div class="wrapper2">
        <div class="headline">
          <form id="cc-contact-2" class="form-group" action="" method="post">
            <div class="FamilyInfo">
              <!-- <h1>Гэр бүлийн мэдээлэл</h1> -->
              <table>
                <tr>
                  <td style="width: 100px; text-align: right;"> Гэр бүлийн байдал: </td>
                  <td style="color: red; text-align: center; width: 20px;"> * </td>
                  <td style="width: 100px;">
                    <select>
                      <option>-/-</option>
                      <option value="">гэрлэсэн</option>
                      <option> гэрлээгүй</option>
                    </select>
                  </td>
                </tr>
              </table>
              <br>

              <div class="row">
                <div class="col-sm-5">
                  <div class="form-floating mt-3">
                    <label for="floatingInput">Таны хэн болох: </label>
                    <input type="text" name="who" class="form-control" step="10" id="floatingNumber">
                  </div>
                </div>
                <br>
              </div>
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-floating mt-3">
                    <label for="floatingInput"> Нэр: </label>
                    <input type="text" name="name" lass="form-control" step="10" id="floatingNumber">
                  </div>
                </div>
              </div>

              <br>
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-floating mt-3">
                    <label for="floatingInput"> Гишүүдийн тоо: </label>
                    <input type="text" name="num" class="form-control" step="10" id="floatingNumber">
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-floating mt-3">
                    <label for="floatingInput">Албан тушаал: </label>
                    <input type="text" name="alba" class="form-control" step="10" id="floatingNumber">
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-floating mt-3">
                    <label for="floatingInput">Албан байгууллагын
                      нэр: </label>
                    <input type="text" name="aname" class="form-control" step="10" id="floatingNumber">
                  </div>
                </div>
              </div>
              <input type="button" style="font-size: 20px;" name="save" value="Хадгалах">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ################################## -->
  

                  
</div>
</div>
</div>
</div>
<div class="wrapper2">
<div class="footer">
{% include "../includes/footer.html" %}
</div>
</div>
</div>


</body>

<script src="{% static '/js/dashboard/jquery.3.2.1.min.js'%}" type="text/javascript"></script>
