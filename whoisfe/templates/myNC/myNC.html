<style>
body{
    background-color: rgb(228, 239, 235);
    background-size: cover;
    background-position: center;
    min-height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
}
input[type=text] {
    background-color: white;
    box-sizing: border-box;
    border: 1px solid ;
    outline: none;

  }
.myNC{
    position: relative;
    width: 450px;
    height: 250px;
    background-color: white;
    border-radius: 10px;
    margin-top: 50px;
    padding: 15px;
   
}

.myNC::before{
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: #29cdee;
}
.myNC.content{
    display: none;
}
.myNC .content.row{
    position: absolute;
    height: 10px;
    margin-top: 10%;
   
}
