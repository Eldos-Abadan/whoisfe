{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="{% static ''%}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Dashboard WhoIs</title>


  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <link href="{% static '/css/dashboard/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static '/css/Profile/1.css' %}" rel="stylesheet" type="text/css">


  <link href="{% static '/css/dashboard/animate.min.css'%}" rel="stylesheet" />


  <link href="{% static '/css/dashboard/light-bootstrap-dashboard.css'%}" rel="stylesheet" />


  <link href="{% static '/css/dashboard/demo.css'%}" rel="stylesheet" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css" />
  <link href="{% static '/css/dashboard/pe-icon-7-stroke.css'%}" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            {% include "../includes/logout.html" %}
            <li class="separator hidden-lg"></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static '/images/sidebar-5.jpg'%}">
      {% include "../includes/menu.html" %}
    </div>
    <div class="container">
      <div class="wrapper">
            <!-- ###### Үндсэн мэдээллийн хэсэг ###### -->
          <div class="panels">
            <div class="panel">
              <div class="example">
                <form id="cc-contact" class="form-group" action="" method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-floating mt-3">
                        <label for="floatingFname">Овог</label>
                        <input type="text" name="firstname" class="form-control form-control-sm" id="floatingFname"
                          placeholder="Овог" value="{{ firstName }}">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-floating mt-3">
                        <label for="floatingLname">Нэр</label>
                        <input type="text" name="lastname" class="form-control form-control-sm" id="floatingLname"
                          placeholder="Нэр" value="{{ lastName }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8 mt-3">
                      <div class="form-floating mt-8">
                        <label for="floatingEmail">Имэйл хаяг</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="floatingEmail"
                          placeholder="Имэйл" value="{{ email }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8 mt-3">
                      <div class="form-floating mt-8">
                        <label for="floatingPassword">Нууц үг</label>
                        <input type="password" name="password" class="form-control form-control-sm" autocomplete="false" readonly onfocus="this.removeAttribute('readonly');"
                          id="floatingPassword" placeholder="Нууц үг">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8 mt-3">
                      <div class="form-floating mt-8">
                        <label for="floatingPassword">Нууц үг солих</label>
                        <input type="password" name="changepassword" class="form-control form-control-sm" autocomplete="false" readonly onfocus="this.removeAttribute('readonly');"
                          id="floatingPassword" placeholder="Нууц үг">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8 mt-3">
                      <div class="form-floating mt-8">
                        <label for="floatingPassword">Шинэ нууц үг</label>
                        <input type="password" name="newpassword" class="form-control form-control-sm" autocomplete="false" readonly onfocus="this.removeAttribute('readonly');"
                          id="floatingPassword" placeholder="Нууц үг">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8 mt-3">
                      <div class="form-floating mt-8">
                        <label for="floatingUsername">Хэрэглэгчийн нэр</label>    <input type="text" name="username" class="form-control form-control-sm" id="floatingUsername"  autocomplete="false" 
                          value="{{ userName }}">
                      </div>
                    </div>

              </div>
                </form>
                
                
            </div><!-- ############################################################### -->

                  
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper2">
        <div class="footer">
          {% include "../includes/footer.html" %}
        </div>
      </div>
    </div>


</body>

<script src="{% static '/js/dashboard/jquery.3.2.1.min.js'%}" type="text/javascript"></script>
<script src="{% static '/js/dashboard/bootstrap.min.js'%}" type="text/javascript"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<script src="{% static '/js/dashboard/light-bootstrap-dashboard.js'%}"></script>

<script src="{% static '/js/dashboard/demo.js'%}"></script>

<script type="text/javascript">
  $(document).ready(function() {
        $("#profileMenuItem").addClass("active");
        demo.initChartist();

        $.notify({
            icon: "pe-7s-gift",
            message: "Welcome to WhoIs Dashboard</b>"
        }, {
            type: "info",
            timer: 4000
        });
    });
  $(document).ready(function () {
    demo.initChartist();

    $.notify(
      {
        icon: "pe-7s-gift",
        message: "Welcome to WhoIs Dashboard</b>",
      },
      {
        type: "info",
        timer: 4000,
      }
    );
  });
</script>

</html>
