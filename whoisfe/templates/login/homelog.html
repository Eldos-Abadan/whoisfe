{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home/log in</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  font-family: 'Open Sans', sans-serif;
}


section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: url( "{% static '/images/week1/bck.jpg'%}") no-repeat;
    background-position: center;
    background-size: cover;
    
}
.form-box{
   position: relative;
   width: 400px;
   height: 450px;
   background:transparent;
   border: 2px solid rgba(255, 255, 255, 0.5);
   border-radius: 20px;
   backdrop-filter: blur(90px);
   display: flex;
   justify-content: center;
   align-items: center;
}
h2{
    font-size: 2em;
    color: #fff;
    text-align: center;
}
.inputbox{
position: relative;
margin: 30px 0;
width: 310px;
border-bottom: 2px solid #fff;
}
.inputbox label{
    position:absolute;
    top: 5%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1em;
    pointer-events: none;
    transition: .5s;
}

input:focus ~ label
input:valid ~ label{
    top: -5px;
}
.inputbox input{
    width: 100%;
    height: 50px;
    background:transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding: 0 35px 0 5px;
    color: #fff;
}
.inputbox ion-icon{
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2em;
    top: 20px;

}
.forget{
    margin: -15px 0 15px;
    font-size: .9em;
    color: #fff;
    display: flex;
    justify-content:center ;
}
.forget label input{
    margin-right: 3px;
}
.forget label a{
    color: #fff;
    text-decoration: none;

}
.forget label a:hover{
    text-decoration: underline;
}
button{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: #fff ;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}
.register{
    font-size: .9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}
.register p a{
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}
.register p a:hover{
    text-decoration: underline;
}

    </style>
  </head>
  <body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" id="loginForm">
                   <h2>Нэвтрэх</h2>
                   <div class="inputbox">
                    
                    <input type="text" id="username" placeholder="Энд имэйл хаягаа хийнэ үү." required>
                    <label for="">Email</label>
                    <ion-icon name="mail-outline"></ion-icon>
                   </div>

                   <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" placeholder="Энд нууц үгээ хийнэ үү." required>
                    <label for="">Нууц үг</label>
                   </div>
                   <div class="forget">
                    <label for=""><input type="checkbox">Намайг сана <a href="#"><span style="color: aqua;">Нууц үг мартсан?</span></a> </label>

                   
                    </div>
                    <button id="loginForm" type="submit">Нэвтрэх</button>
                    <div class="register">
                        <p> Бүртгэлгүй бол <a href="#"><span style="color: aqua;">Бүртгүүлэх</span></a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
	<script>

		document.getElementById("loginForm").addEventListener("submit", function(event) {
	  event.preventDefault(); // Хуудсыг дахин ачаалахгүйн тулд маягт оруулахаас сэргийлнэ үү
	
	  //Хэрэглэгчийн оруулсан мэдээллийг авах
	
	  var username = document.getElementById("username").value;
	  var password = document.getElementById("password").value;
	
	  // Баталгаажуулалт хийх (жишээ нь логик)
	
	  if (username === "admin" && password === "password") {
		// Амжилттай нэвтэрлээ
	
		alert("Нэвтрэлт амжилттай!");
		//Шинэ хуудас руу дахин чиглүүлэх гэх мэт үйлдлүүдийг гүйцэтгэнэ
	
	  } else {
		// Буруу нэвтрэх
		alert("Хэрэглэгчийн нэр эсвэл нууц үг буруу");
		// 
	  }
	});
	
		</script>

  </body>
</html>
