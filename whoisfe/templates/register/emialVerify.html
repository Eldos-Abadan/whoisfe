{% load static %}
<!DOCTYPE html>
<html lang="mn"> <!-- Use the correct language code for Mongolian -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Имэйл баталгаажсан</title> <!-- Updated the title to Mongolian -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blueviolet;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%; /* Use percentage for responsiveness */
            max-width: 450px; /* Set a maximum width for larger screens */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #777;
        }
        button {
            background-color: blueviolet;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Таны имэйл хаяг амжилттай баталгаажлаа</h1>
        <p>Нэвтрэх товч дээр дарж нэвтрэх хуудас руу шилжинэ үү</p>
        <a href="#"><button>Нэвтрэх</button></a>
    </div>
</body>
</html>
