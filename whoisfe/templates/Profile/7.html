{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="{% static ''%}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Dashboard WhoIs</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <link href="{% static '/css/dashboard/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static '/css/Profile/1.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static '/css/dashboard/animate.min.css'%}" rel="stylesheet" />
  <link href="{% static '/css/dashboard/light-bootstrap-dashboard.css'%}" rel="stylesheet" />
  <link href="{% static '/css/dashboard/demo.css'%}" rel="stylesheet" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css" />
  <link href="{% static '/css/dashboard/pe-icon-7-stroke.css'%}" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  input[type=text],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    background-color: #edd6f8;
    color: #480f71;
  }

  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }

  input[type=submit] {
    background-color: #ad57ea;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }

  input[type=submit]:hover {
    background-color: #b85ee6;
  }

  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .col-25 {
    float: left;
    width: 20%;
    margin-top: 6px;
  }

  .col-75 {
    float: left;
    width: 70%;
    margin-top: 6px;
  }

  .subm {
    content: "";
    display: table;
    clear: both;
    width: 50%;
    height: auto;
    margin-left: 2rem;
    margin-right: 8rem;
    margin-top: 1rem;

  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .m2 {
    border: 3px solid #b85ee6;
    border-radius: 20px;
    width: auto;
    height: auto;
    margin-top: 90px;
    padding-left: 30px;
    text-align: center;
  }

  .m2 h1 {
    font-size: 1.7rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;

  }

  .addlink {
    background-color: #e8c7f7;
    border-radius: 10px;
    color: purple;
    font-size: 1.9rem;
    text-align: center;
    margin-bottom: 1rem;
    justify-content: center;
    width: auto;
    height: auto;
    margin-right: 5%;
    margin-left: 2%;

  }

  .addlink a {
    color: purple;
    margin: 1rem;
  }


  @media screen and (max-width: 600px) {

    .col-25,
    .col-75,
    input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }

  @media only screen and (max-width: 600px) {
    .m2 {
      margin-top: 10rem;
      padding: 10px;
      width: auto;
    }
  }

  @media only screen and (min-width: 601px) and (max-width: 1024px) {
    .m2 {
      margin-top: 60px;
      padding: 20px;
      height: auto;
      width: auto;
    }
  }
</style>

<body>
  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {% include "../includes/logout.html" %}
        </div>
      </div>
    </nav>
  </div>

  <div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static '/images/sidebar-5.jpg'%}">
      {% include "../includes/menu.html" %}
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="m2">
          <h1>Вебсайт & цахим хаяг</h1>
          {{responseText}}
          <div class="addlink">
            <a href="#" onclick="displayForm()"><i class="fa fa-plus" style="font-size: 16px;"></i>Холбоос нэмэх</a>
          </div>
          <!-- <input type="" value="{{app}}"> -> <input type="" value="{{site}}"> -->

          <form action="" id="myForm" style="display: none; padding: 1rem" method="POST">
            {% csrf_token%}
            <div class="row">
              <div class="col-25">
                <label for="platForm">Social platform</label>
              </div>
              <div class="col-75">
                <select name="platForm" required>
                  <option value="" disabled selected>Select platform</option>
                  <option value="Facebook">Facebook</option>
                  <option value="Instagram">Instagram</option>
                  <option value="Youtube">YouTube</option>
                  <option value="Github">GitHub</option>
                  <option value="LinkedIn">LinkedIn</option>
                  <option value="Twitter">Twitter</option>
                  <option value="Snapchat">Snapchat</option>
                  <option value="WhatsApp">WhatsApp</option>
                  <option value="Ask.fm">Ask.fm</option>
                  <option value="SoundCloud">SoundCloud</option>
                  <option value="Spotify">Spotify</option>
                </select>

                <br><br>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="fname">Username</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="userName" placeholder="Your social account's name.." required>
              </div>
            </div>
            <div class="subm">
              <input type="submit" value="Нэмэх">
            </div>
          </form>
        </div>
        <div class="m2">
          <form action="">
            {% for app, site in app_site_pairs %}
            <input type="text" name="app" value="{{ app }}"
              style="height: 3rem; width: auto; margin: 1rem; background-color: #b85ee6;">->
            <input type="text" name="site" value="{{ site }}"
              style="height: 3rem; width: auto; margin: 1rem; background-color: #b85ee6;"><br>
            {% endfor %}
            <br>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper2">
      <div class="footer">
        {% include "../includes/footer.html" %}
      </div>
    </div>
  </div>
</body>

<script src="{% static '/js/dashboard/jquery.3.2.1.min.js'%}" type="text/javascript"></script>
<script src="{% static '/js/dashboard/bootstrap.min.js'%}" type="text/javascript"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<script src="{% static '/js/dashboard/light-bootstrap-dashboard.js'%}"></script>
<script src="{% static '/js/dashboard/demo.js'%}"></script>
<script type="text/javascript">
  function displayForm() {
    document.getElementById("myForm").style.display = "block";
  }

  $(document).ready(function () {
    $("#profileMenuItem").addClass("active");
    demo.initChartist();

    $.notify({
      icon: "pe-7s-gift",
      message: "Welcome to WhoIs Dashboard</b>"
    }, {
      type: "info",
      timer: 4000
    });
  });
</script>

</html>
