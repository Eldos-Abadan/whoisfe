<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Style the file input to look like a pink button */
    input[type="file"] {
      display: none; /* Hide the default file input */
    }

    .custom-file-upload {
      padding: 10px 20px; /* Padding for the pink button */
      background-color: #ff69b4; /* Pink background color */
      color: white;
      border: none; /* Remove borders */
      border-radius: 5px;
      cursor: pointer; /* Change cursor to pointer on hover */
      display: inline-block;
    }

    .custom-file-upload:hover {
      background-color: #ff1493; /* Darker pink on hover */
    }

    input[type="file"] + label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-sm-12 mt-3">
      <div class="form-floating">
        <!-- Label for the custom file input -->
        <label for="imageInput">Choose File:</label>
        <!-- Custom file upload button -->
        <label for="imageInput" class="custom-file-upload">
          Browse...
        </label>
        <input type="file" id="imageInput" accept="image/*">
        <div id="imageContainer"></div><br>
        <div class="ner">
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // Get references to HTML elements
  const imageInput = document.getElementById('imageInput');
  const imageContainer = document.getElementById('imageContainer');

  // Add an event listener to the file input
  imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];

      if (file && file.type.startsWith('image/')) {
          // Create an image element to display the uploaded image
          const image = document.createElement('img');
          image.src = URL.createObjectURL(file);
          image.style.maxWidth = '100%';
          imageContainer.appendChild(image);
      } else {
          alert('Та зурагаа сонгоно уу.');
      }
  });
</script>
</html>
