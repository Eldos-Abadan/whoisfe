{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />


  <link href="{% static '/css/dashboard/bootstrap.min.css'%}" rel="stylesheet" />

  <link href="{% static '/css/dashboard/animate.min.css'%}" rel="stylesheet" />


  <link href="{% static '/css/dashboard/light-bootstrap-dashboard.css'%}" rel="stylesheet" />


  <link href="{% static '/css/dashboard/demo.css'%}" rel="stylesheet" />


  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css" />
  <link href="{% static '/css/dashboard/pe-icon-7-stroke.css'%}" rel="stylesheet" />
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-transform: capitalize;
      transition: all .2s linear;
    }

    .container {
      display: flex;
      justify-content: right;
      align-items: center;
      padding: 150px;
      min-height: 100vh;
      background: linear-gradient(90deg, #2ecc71 60%, #27ae60 40.1%);
    }

    .container form {
      padding: 20px;
      width: 700px;
      background: #fff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
      border-radius: 8%;
    }

    .container form .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .container form .row .col {
      flex: 1 1 250px;
    }

    .container form .row .col .title {
      font-size: 20px;
      color: #333;
      padding-bottom: 5px;
      text-transform: uppercase;
    }

    .container form .row .col .inputBox {
      margin: 15px 0;
    }

    .container form .row .col .inputBox span {
      margin-bottom: 10px;
      display: block;
    }

    .container form .row .col .inputBox input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 15px;
      text-transform: none;

    }

    .container form .row .col .inputBox input:focus {
      border: 1px solid #000;
    }

    .container form .row .col .flex {
      display: flex;
      gap: 15px;
    }

    .container form .row .col .flex .inputBox {
      margin-top: 5px;
    }

    .container form .row .col .inputBox img {
      height: 34px;
      margin-top: 5px;
      filter: drop-shadow(0 0 1px #000);
    }

    .container form .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #45a049;
      color: #fff;
      margin-top: 5px;
      cursor: pointer;

    }

    .container form .submit-btn:hover {
      background: #3e8e41;
    }
  </style>


</head>

<body>

  <div class="container">
    <div class="sidebar" data-color="purple" data-image="{% static '/images/sidebar-5.jpg'%}">
      {% include "../includes/menu.html" %}
    </div>

    <form action="">

      <div class="row">

        <div class="col">

          <h3 class="title">төлбөрийн хаяг</h3>

          <div class="inputBox">
            <span>бүтэн нэр :</span>
            <input type="text" placeholder="">
          </div>
          <div class="inputBox">
            <span>имэйл :</span>
            <input type="email" placeholder="">
          </div>
          <div class="inputBox">
            <span>хаяг :</span>
            <input type="text" placeholder="">
          </div>
          <div class="inputBox">
            <span>хот :</span>
            <input type="text" placeholder="">
          </div>

          <div class="flex">
            <div class="inputBox">
              <span>дүүрэг :</span>
              <input type="text" placeholder="">
            </div>
            <div class="inputBox">
              <span>zip code :</span>
              <input type="text" placeholder="">
            </div>
          </div>

        </div>

        <div class="col">

          <h3 class="title">төлбөр</h3>

          <div class="inputBox">
            <span>картуудыг хүлээн авсан :</span>
            <img src="{% static '/images/card_img.png'%}" alt="">
          </div>
          <div class="inputBox">
            <span>карт дээрх нэр :</span>
            <input type="text" placeholder="">
          </div>
          <div class="inputBox">
            <span>зээлийн картын дугаар :</span>
            <input type="number" placeholder="">
          </div>
          <div class="inputBox">
            <span>дуусах сар :</span>
            <input type="text" placeholder="">
          </div>

          <div class="flex">
            <div class="inputBox">
              <span>дуусах жил :</span>
              <input type="number" placeholder="">
            </div>
            <div class="inputBox">
              <span>CVV :</span>
              <input type="text" placeholder="">
            </div>
          </div>

        </div>

      </div>

      <input type="submit" value="тооцоогоо үргэлжлүүлнэ үү" class="submit-btn">

    </form>
  </div>

</body>
<script src="{% static '/js/dashboard/jquery.3.2.1.min.js'%}" type="text/javascript"></script>
<script src="{% static '/js/dashboard/bootstrap.min.js'%}" type="text/javascript"></script>


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>


<script src="{% static '/js/dashboard/light-bootstrap-dashboard.js'%}"></script>

        }, {
            type: "info",
            timer: 4000
        });
    });

      }
    );
  });
</script>

</html>
